<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [mensaje]="textoMensaje"
                  [color]="colorMensaje"
                  [valido]="!tieneError('nombre')">
            </span>
                <!-- *ngIf="tieneError('nombre')"> -->
        </div>

    </div>

    <div class="row mt-3">

        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarMensaje()">
                    
                Cambiar mensaje
            </button>
            &nbsp;
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-3"
    error-msg
    color="darkblue"
    mensaje="Formulario">
</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid | json }}</pre>


<!-- *ngIf="!tieneError('nombre')" -->
<div class="row mt-5"
     *customIf="miFormulario.valid"
     >
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
